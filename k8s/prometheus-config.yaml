apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-example'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['kubernetes-example.default.svc.cluster.local:8080']
